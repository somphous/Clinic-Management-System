<!--index-->
<template name="scheduler">
    <h2 class="page-header">scheduler</h2>
    <p>
        <a href="{{pathFor 'schedulerInsert'}}" class="btn btn-primary">Add New</a>
    </p>
    {{> tabular table=TabularTables.Scheduler class="table table-striped table-bordered table-condensed"}}
</template>
<!--insert-->
<template name="schedulerInsert">
    <div class="panel panel-default">
        <div class="panel-heading">
            <legend>scheduler Insert</legend>
        </div>
        <div class="panel-body">
            {{#autoForm collection="Collection.Scheduler" id="schedulerInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "name"}}
                            {{>afQuickField name= "gender"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "age"}}
                            {{>afQuickField name= "telephone"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--update-->
<template name="schedulerUpdate">
    <div class="panel panel-default">
        <div class="panel-heading">
            <legend>scheduler Update</legend>
        </div>
        <div class="panel-body">
            {{#autoForm collection="Collection.Scheduler" doc=data id="schedulerUpdate" type="update"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "name"}}
                            {{>afQuickField name= "gender"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "age"}}
                            {{>afQuickField name= "telephone"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--action-->
<template name='schedulerAction'>
    <button class='jsUpdate fa fa-pencil btn btn-primary'></button>
    <button class='jsRemove fa fa-remove btn btn-danger'></button>
</template>
