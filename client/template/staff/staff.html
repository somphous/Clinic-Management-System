<!--index-->
<template name="staff">
    <h2 class="page-header">Staff</h2>
    <p>
        <a href="{{pathFor 'staffInsert'}}" class="btn btn-primary">Add New</a>
    </p>
    {{> tabular table=TabularTables.Staff class="table table-striped table-bordered table-condensed"}}
</template>
<!--insert-->
<template name="staffInsert">
    <div class="panel panel-default">
        <div class="panel-heading">
            <legend>Staff Insert</legend>
        </div>
        <div class="panel-body">
            {{#autoForm collection="Collection.Staff" id="staffInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "name"}}
                            {{>afQuickField name= "gender"}}
                            {{>afQuickField name= "age"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "responsibility"}}
                            {{>afQuickField name= "telephone"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--update-->
<template name="staffUpdate">
    <div class="panel panel-default">
        <div class="panel-heading">
            <legend>Staff Update</legend>
        </div>
        <div class="panel-body">
            {{#autoForm collection="Collection.Staff" doc=data id="staffUpdate" type="update"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "name"}}
                            {{>afQuickField name= "gender"}}
                            {{>afQuickField name= "age"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "responsibility"}}
                            {{>afQuickField name= "telephone"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--action-->
<template name='staffAction'>
    <button class='jsUpdate fa fa-pencil btn btn-primary'></button>
    <button class='jsRemove fa fa-remove btn btn-danger'></button>
</template>
