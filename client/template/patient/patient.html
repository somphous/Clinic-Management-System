<!--index-->
<template name="patient">
    <h2 class="page-header">Patient</h2>
    <p>
        <a href="{{pathFor 'patientInsert'}}" class="btn btn-primary">Add New</a>
    </p>
    {{> tabular table=TabularTables.Patient class="table table-striped table-bordered table-condensed"}}
</template>
<!--insert-->
<template name="patientInsert">
    <div class="panel panel-default">
        <div class="panel-heading">
            <legend>Patient Insert</legend>
        </div>
        <div class="panel-body">
            {{#autoForm collection="Collection.Patient" id="patientInsert" type="insert"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "name"}}
                            {{>afQuickField name= "gender"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "birthDate"}}
                            {{>afQuickField name= "telephone"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--update-->
<template name="patientUpdate">
    <div class="panel panel-default">
        <div class="panel-heading">
            <legend>Patient Update</legend>
        </div>
        <div class="panel-body">
            {{#autoForm collection="Collection.Patient" doc=data id="patientUpdate" type="update"}}
                <fieldset>
                    <div class="row">
                        <div class="col-md-6">
                            {{>afQuickField name= "name"}}
                            {{>afQuickField name= "gender"}}
                        </div>
                        <div class="col-md-6">
                            {{>afQuickField name= "birthDate"}}
                            {{>afQuickField name= "telephone"}}
                        </div>
                    </div>
                </fieldset>
                <Button type="submit" class="btn btn-primary fa fa-save"> Save</Button>
            {{/autoForm}}
        </div>
    </div>
</template>
<!--action-->
<template name='patientAction'>
    <button class='jsUpdate fa fa-pencil btn btn-primary'></button>
    <button class='jsRemove fa fa-remove btn btn-danger'></button>
</template>
